<script>
    // Make sure this URL is correct!
    const apiUrl = 'YOUR_WORKER_URL'; // Replace with your Cloudflare Worker URL

    // --- (all your DOM element variables are the same) ---
    const authSection = document.getElementById('auth-section');
    const journalSection = document.getElementById('journal-section');
    const loginForm = document.getElementById('login-form');
    //...(rest of them)...
    
    //...(all other functions are the same)...

    // --- UPDATED Register Function ---
    registerBtn.addEventListener('click', async () => {
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;
        console.log(`Attempting to register user: ${username}`); // Debug log
        
        if (!username || !password) {
            showAuthError('Please enter a username and password.');
            return;
        }
        const hashedPassword = await hashPassword(password);

        try {
            const response = await fetch(`${apiUrl}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password: hashedPassword })
            });

            const data = await response.json();
            console.log('Registration response:', data); // Debug log

            if (response.ok) {
                alert('Registration successful! Please log in.');
                showLogin.click();
            } else {
                showAuthError(data.error || 'Registration failed.');
            }
        } catch (error) {
            console.error('Registration fetch error:', error); // Error log
            showAuthError('Could not connect to the server. Check the console for details.');
        }
    });

    // --- UPDATED Login Function ---
    loginBtn.addEventListener('click', async () => {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        console.log(`Attempting to login user: ${username}`); // Debug log

        if (!username || !password) {
            showAuthError('Please enter a username and password.');
            return;
        }
        const hashedPassword = await hashPassword(password);

        try {
            const response = await fetch(`${apiUrl}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password: hashedPassword })
            });
            
            const data = await response.json();
            console.log('Login response:', data); // Debug log

            if (response.ok) {
                localStorage.setItem('journal_token', data.token);
                localStorage.setItem('journal_user', username);
                showJournalView();
            } else {
                showAuthError(data.error || 'Login failed.');
            }
        } catch (error) {
            console.error('Login fetch error:', error); // Error log
            showAuthError('Could not connect to the server. Check the console for details.');
        }
    });

    // --- (The rest of your script is the same) ---
</script>
